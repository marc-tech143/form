<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>upskill week 3 task</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>upskill week 3 task</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required><br>

      <label for="describe">Which option best describes you?</label><br>
      <input type="radio" id="student" name="describe" value="student" required>
      <label for="student">Student</label><br>

      <label for="recommend">Would you recommend GeeksForGeeks to a friend?</label><br>
      <input type="radio"select id="recommend" name="recommend" value="yes" required>
      <label for="yes">yes</label><br>
      <input type="radio"select id="recommend" name="recommend" value="no" required>
      <label for="no">no</label><br>
      <input type="radio"select id="recommend" name="recommend" value="maybe" required>
      <label for="maybe">maybe</label><br>
        
        

      <label for="languages">Languages and frameworks known:</label><br>
      <input type="checkbox" id="c" name="languages" value="c">
      <label for="c">C</label><br>
      <input type="checkbox" id="cpp" name="languages" value="cpp">
      <label for="cpp">C++</label><br>
      <input type="checkbox" id="csharp" name="languages" value="csharp">
      <label for="csharp">C#</label><br>
      <input type="checkbox" id="java" name="languages" value="java">
      <label for="java">Java</label><br>
      <input type="checkbox" id="python" name="languages" value="python">
      <label for="python">Python</label><br>
      <input type="checkbox" id="javascript" name="languages" value="javascript">
      <label for="javascript">JavaScript</label><br>
      <input type="checkbox" id="react" name="languages" value="react">
      <label for="react">React</label><br>
      <input type="checkbox" id="angular" name="languages" value="angular">
      <label for="angular">Angular</label><br>
      <input type="checkbox" id="django" name="languages" value="django">
      <label for="django">Django</label><br>
      <input type="checkbox" id="spring" name="languages" value="spring">
      <label for="spring">Spring</label><br>

      <label for="comments">Any comments or suggestions:</label><br>
      <textarea id="comments" name="comments" placeholder=""></textarea><br>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
